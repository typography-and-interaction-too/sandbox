<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ page.title | default: site.title }}</title>
		<link href="{{ 'assets/favicon.png' | relative_url }}" rel="icon">
		<link href="{{ 'assets/reset.css' | relative_url }}" rel="stylesheet">
		<link href="{{ 'assets/style.css' | relative_url }}" rel="stylesheet">
		{% if page.layout == "demo" %}
			<link href="{{ 'assets/demo.css' | relative_url }}" rel="stylesheet">
			<link href="{{ 'assets/syntax.css' | relative_url }}" rel="stylesheet">
		{% endif %}
	</head>
	<body>
		{{ content }}
	</body>
</html>
